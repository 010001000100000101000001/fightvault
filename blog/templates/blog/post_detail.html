{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Post title -->
            <h1>{{ post.title }}</h1>
            <!-- Post author and creation date -->
            <p>By {{ post.author }} | {{ post.created_on }}</p>
            <!-- Post image -->
            <div class="post-image mb-3">
                <img src="{% static 'images/default.jpg' %}" class="img-fluid" alt="Image for {{ post.title }}">
            </div>
            <!-- Post content -->
            <div class="post-content">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
