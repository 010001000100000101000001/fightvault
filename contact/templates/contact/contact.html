{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-page-background" style="background-image: url('{% static 'images/fightvault-image.webp' %}');">
    <div class="contact-page-container">
        <div class="form-wrapper">
            <div class="form-container">
                <h3 class="text-center text-uppercase font-weight-bold">Ask us a Question</h3>

                <!-- Contact form -->
                <form action="{% url 'send_email' %}" method="POST" class="contact-form">
                    {% csrf_token %}

                    <!-- Email input -->
                    <div class="form-group">
                        <label for="id_email">Your Email</label>
                        <input type="email" id="id_email" name="email" class="form-control" required>
                    </div>

                    <!-- Message input -->
                    <div class="form-group">
                        <label for="id_message">Your Message</label>
                        <textarea id="id_message" name="message" class="form-control" rows="4" required></textarea>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
